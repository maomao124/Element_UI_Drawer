<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button type="success" @click="isShow=true">点击打开</el-button>

    <el-drawer title="外层" :size="'50%'" :visible.sync="isShow" direction="rtl" :before-close="handleClose">
        <el-button type="success" @click="isShow2=true">点击打开</el-button>
        <el-drawer title="里层" :visible.sync="isShow2" :append-to-body="true" direction="rtl"
                   :before-close="handleClose2">

        </el-drawer>
    </el-drawer>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
            isShow2: false,
        },
        methods: {
            handleClose: function ()
            {
                this.isShow = false;
                this.$message({
                    type: "success",
                    center: true,
                    message: "成功关闭外面的",
                })
            },
            handleClose2: function ()
            {
                this.isShow2 = false;
                this.$message({
                    type: "success",
                    center: true,
                    message: "成功关闭里面的",
                })
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
