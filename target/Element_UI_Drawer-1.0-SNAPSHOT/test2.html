<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button type="success" @click="isShow=true">点击打开</el-button>

    <el-drawer title="标题" :visible.sync="isShow" direction="ltr" :before-close="handleClose">
        <span>文字测试</span>
    </el-drawer>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
        },
        methods: {
            handleClose: function ()
            {
                this.isShow = false;
                this.$message({
                    type: "success",
                    center: true,
                    message: "成功关闭",
                })
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
