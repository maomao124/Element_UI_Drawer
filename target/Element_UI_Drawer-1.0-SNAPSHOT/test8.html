<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button type="success" @click="isShow=true">点击打开</el-button>

    <el-drawer title="嵌套表格"  :visible.sync="isShow" direction="rtl" :before-close="handleClose">
        <el-table  :data="tableData" stripe>
            <el-table-column prop="id" label="学号"></el-table-column>
            <el-table-column prop="name" label="姓名"></el-table-column>
            <el-table-column prop="sex" label="性别"></el-table-column>
            <el-table-column prop="age" label="年龄"></el-table-column>
        </el-table>
    </el-drawer>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
            tableData: [],
        },
        methods: {
            handleClose: function ()
            {
                this.isShow = false;
                this.$message({
                    type: "success",
                    center: true,
                    message: "成功关闭",
                })
            }
        },
        mounted()
        {
            for (let i = 0; i < 100; i++)
            {
                this.tableData.push(
                    {
                        id: 100 + i,
                        name: "测试" + i,
                        sex: Math.random() > 0.5 ? "男" : "女",
                        age: parseInt(Math.random() * 10 + 15 + ""),
                    }
                )
            }
        }
    })
</script>
</body>
</html>
